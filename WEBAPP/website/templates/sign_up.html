{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center" style="color: #ffffff;">Sign Up</h3>
    <div class="form-group">
        <label for="email" style="color: #ffffff;">Email Adress</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
    </div>

    <div class="form-group">
        <label for="FirstName" style="color: #ffffff;">Name</label>
        <input type="text" class="form-control" id="FirstName" name="FirstName" placeholder="Enter First Name"/>
    </div>

    <div class="form-group">
        <label for="password1" style="color: #ffffff;">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
    </div>

    <div class="form-group">
        <label for="password2" style="color: #ffffff;">Confirm password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</form>

{%endblock%}
