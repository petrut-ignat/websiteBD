<section style="background-color: #8fc4b7; height: 90vh;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Login</h3>
  
              <form class="px-md-2" method="POST">
  
                  <div class="form-group">
                      <input type="email" class="form-control" id="email" name="email"/>
                      <label for="email">Email Adress</label>
                  </div>
  
                  <div class="form-group mb-4">
  
                    <input type="password" name="password" class="form-control" id="password">
                    <label for="password">Password</label>
    
                  </div>

                  <button type="submit" class="btn btn-success btn-lg mb-1" style="background: #75c9b7; border-color: #8fc4b7;">Login</button>

              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
